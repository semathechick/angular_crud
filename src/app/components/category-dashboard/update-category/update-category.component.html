<div class="content">
    <div class="col-md-12">
    <div class="card">
        <div class="card-header">Güncelleme</div>
        <div class="card-body">
            <form [formGroup]="categoryUpdateForm">
                
                <div class="mb-3">
                    <label>Kategori Adı:</label>
                    <input type="text" placeholder="Kategori adı" formControlName="categoryName" class="form-control" value=""/>
                </div>
                
                <small *ngIf="categoryUpdateForm.get('categoryName')?.hasError('required') && categoryUpdateForm.get('CategoryName')?.touched" class="form-text text-muted">
                    Kitap adı zorunludur.
                </small>
                <small *ngIf="categoryUpdateForm.get('categoryName')?.hasError('minlength') && categoryUpdateForm.get('categoryName')?.dirty"  class="form-text text-muted">
                    Kitap adı en az iki karakter olmalıdır.
                </small>

               
                
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-dark w-50" (click)="updateToDb()">Güncelle</button>
           
           
        </div>
    </div>
